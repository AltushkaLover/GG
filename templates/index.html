<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="user-info">
            Привет, <strong>{{ username }}</strong>!
            <a href="{{ url_for('logout') }}" class="btn">Выйти</a>
        </div>
    </div>

    <div class="container">
        <h1>Генератор паролей</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="settings">
            <div class="setting">
                <label>Сложность пароля:</label>
                <div class="complexity-buttons">
                    <button type="button" class="complexity-btn active" data-complexity="simple">Простой</button>
                    <button type="button" class="complexity-btn" data-complexity="medium">Средний</button>
                    <button type="button" class="complexity-btn" data-complexity="strong">Сложный</button>
                    <button type="button" class="complexity-btn" data-complexity="very_strong">Очень сложный</button>
                </div>
            </div>

            <div class="setting">
                <label for="length">Длина пароля:</label>
                <input type="number" id="length" min="6" max="40" value="12">
                <div class="length-info" id="length-info">Рекомендуемая длина: 6-20 символов</div>
            </div>

            <div class="setting">
                <div class="complexity-info" id="complexity-info">
                    <strong>Простой:</strong> только буквы (A-Z, a-z)
                </div>
            </div>
        </div>

        <div class="result">
            <label>Ваш пароль:</label>
            <input type="text" id="password" readonly>
        </div>

        <button onclick="generatePassword()">Сгенерировать пароль</button>
    </div>

    <script>
        let currentComplexity = 'simple';

        // Обработчики для кнопок сложности
        document.querySelectorAll('.complexity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Убираем активный класс у всех кнопок
                document.querySelectorAll('.complexity-btn').forEach(b => {
                    b.classList.remove('active');
                });
                // Добавляем активный класс текущей кнопке
                this.classList.add('active');
                currentComplexity = this.dataset.complexity;
                updateComplexityInfo();
                updateLengthLimits();
            });
        });

        function updateComplexityInfo() {
            const info = document.getElementById('complexity-info');
            switch(currentComplexity) {
                case 'simple':
                    info.innerHTML = '<strong>Простой:</strong> только буквы (A-Z, a-z)';
                    break;
                case 'medium':
                    info.innerHTML = '<strong>Средний:</strong> буквы + цифры (A-Z, a-z, 0-9)';
                    break;
                case 'strong':
                    info.innerHTML = '<strong>Сложный:</strong> буквы + цифры + специальные символы (!@#$%^&*)';
                    break;
                case 'very_strong':
                    info.innerHTML = '<strong>Очень сложный:</strong> все символы + расширенный набор специальных символов';
                    break;
            }
        }

        function updateLengthLimits() {
            const lengthInput = document.getElementById('length');
            const lengthInfo = document.getElementById('length-info');

            switch(currentComplexity) {
                case 'simple':
                    lengthInput.min = 6;
                    lengthInput.max = 20;
                    lengthInput.value = 8;
                    lengthInfo.textContent = 'Рекомендуемая длина: 6-20 символов';
                    break;
                case 'medium':
                    lengthInput.min = 8;
                    lengthInput.max = 25;
                    lengthInput.value = 12;
                    lengthInfo.textContent = 'Рекомендуемая длина: 8-25 символов';
                    break;
                case 'strong':
                    lengthInput.min = 10;
                    lengthInput.max = 30;
                    lengthInput.value = 16;
                    lengthInfo.textContent = 'Рекомендуемая длина: 10-30 символов';
                    break;
                case 'very_strong':
                    lengthInput.min = 12;
                    lengthInput.max = 40;
                    lengthInput.value = 20;
                    lengthInfo.textContent = 'Рекомендуемая длина: 12-40 символов';
                    break;
            }
        }

        function generatePassword() {
            const data = {
                complexity: currentComplexity,
                length: parseInt(document.getElementById('length').value)
            };

            fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('password').value = data.password;
                } else {
                    alert('Ошибка: ' + data.error);
                }
            })
            .catch(error => {
                alert('Ошибка соединения');
            });
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            updateComplexityInfo();
            updateLengthLimits();
            generatePassword();
        });
    </script>
</body>
</html>
